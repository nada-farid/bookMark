<body class="bg-dark">
    <div class="container">
        <div class="row ">
            <div class="col-md-12">
                <h1 class=" text-muted border-bottom mb-3 py-3">Bookmarker</h1>
            </div>
        </div>
        <div class="row bg-light w-75 m-auto rounded-3 shadow-lg">
            <div class="col-md-12">
                <div class="text-center py-5">
                    <h2 class="border-bottom">Bookmark your favorite sites</h2>
                </div>
                <div class="form text-center mt-5 w-75 m-auto d-flex flex-column  align-items-center">
                    <label class=" my-3 fw-bold text-uppercase" for="siteName"> Site Name</label>
                    <input type="text" class=" form-control mb-3" id="siteName" placeholder="Bookmark Name" fdprocessedid="5mvamc">
                    <h6 class=" text-danger fw-lighter" id="validationName"></h6>
                    <label class=" my-3 fw-bold text-uppercase" for="siteUrl"> Site URL</label>
                    <input type="text" class=" form-control mb-3" id="siteUrl" placeholder="Bookmark URL (Ex:google)" fdprocessedid="g28pml">
                    <h6 class=" text-danger fw-lighter" id="validationUrl"></h6>
                    <button  class=" btn btn-outline-info btn-sm mb-4" id="addBtn" fdprocessedid="g6j2ef">Add Books</button>
                    <button title="New Update" class="btn btn-outline-success btn-sm mb-4" style="display:none;" id="btnUpdateNew">Update Books</button>
                </div>
            </div>
        </div>
        <div class="w-75 m-auto my-3 bg-light rounded-3 shadow-lg">
            <input type="text" placeholder="Enter Site Name" id="searchInput" class="form-control">
        </div>
        
        <div class="bookmark-container w-75 m-auto my-4 bg-light rounded-3 shadow-lg">
            <div class="bookmark-info ">
                <table class=" table text-center">
                    <tbody id="tablebody"></tbody>
